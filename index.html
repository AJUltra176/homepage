<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Start</title>
  <style>

:root {
  --bg: #0f1418;
  --fg: #fbfbf8;
  --muted: #a6b0b8;
  --card: #151b21;
  --accent: #534d6b;
  --radius: 18px;
  --gap: 18px;
  --shadow: 0 10px 30px rgba(0, 0, 0, .25);
  --sans: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
:root {
  --overlay-opacity: 0.75;
  ...
}

}

/* --- Layout base --- */
html, body {
  height: 100%;
  margin: 0;
  font-family: var(--sans);
  color: var(--fg);
  background:
linear-gradient(
  rgba(15, 20, 24, 0.2),
  rgba(15, 20, 24, 0.2)
),

    radial-gradient(1200px 800px at 70% -10%, rgba(83,77,107,.25), transparent 40%),
    radial-gradient(900px 600px at -10% 110%, rgba(83,77,107,.18), transparent 40%),
    url("Assets/bg.jpg") center/cover no-repeat fixed;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: background 0.6s ease;
}


/* --- Greeting block --- */
.top {
  width: min(1100px, 96vw);
  text-align: left;             /* left-align greeting text */
  margin-bottom: 28px;
}
.top h1 {
  margin: 0 0 6px;
  font-size: 32px;
  font-weight: 800;
}
.top .sub { color: rgba(255, 255, 255, 0.8); }


/* --- Two-column grid of panels --- */
/* rows stay content-sized */

.wrap {
  width: min(1100px, 96vw);
  display: grid;
  grid-template-columns: 1fr;
grid-template-rows: auto auto auto auto;
grid-template-areas:
    "search   shortcuts"
    "discover shortcuts"
    "discover random";

  gap: 18px;
  align-items: start;
  text-align: left;
}



/* Assign areas (no manual rows/cols, no min-heights) */
.search   { grid-area: search; }
.discover { grid-area: discover; }
.shortcuts {
  grid-area: shortcuts;
  align-self: stretch; /* fill vertical grid space */
  display: flex;
  flex-direction: column;
}

.random   { grid-area: random; }
.random-row {
  display: flex;
  align-items: center;
  gap: 12px; /* space between button and result */
}

#randomResult {
  margin: 0;
  font-weight: bold;
  color: var(--muted);
}


.panel {
  background: var(--card);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 22px;
}
.panel h2 {
  margin: 0 0 12px;
  font-size: 22px;
}

/* --- Search form --- */
form {
  display: flex;
  gap: 10px;
  margin: 0;
}
input[type=search] {
  flex: 1;
  padding: 15px 16px;
  border-radius: 12px;
  border: 1px solid #242b33;
  background: #0e141a;
  color: var(--fg);
  font-size: 16px;
}
button {
  padding: 14px 18px;
  border-radius: 12px;
  border: 0;
  background: linear-gradient(135deg, var(--accent), #6f6aa0);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}

/* --- Shortcuts grid (icon + label) --- */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-auto-rows: 160px; /* each cell taller */
  gap: 18px;
}


.card {
  border: none;
  background: transparent;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
}

.card a {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 8px;
  text-decoration: none;
}
.card .icon {
  width: 64px;
  height: 64px;
  background: none;
  padding: 0;
}
.card .icon[src$=".svg"] { padding: 10px; }
.card .name {
  font-size: 16px;
  font-weight: 600;
}
/* Shortcut label colour = same as search button light tone */
.card a,
.card a:link,
.card a:visited,
.card a:hover,
.card a:active {
  color: #6f6aa0;
}

.card .url { display: none; }

/* --- Discover list --- */
.feed {
  list-style: none;
  padding: 0;
  margin: 0;
}
.feed li {
  padding: 8px 0;
  border-bottom: 1px dashed #26323d;
}
/* Discover links: match shortcut/link purple */
.feed a,
.feed a:link,
.feed a:visited,
.feed a:hover,
.feed a:active {
  color: #6f6aa0;   /* same as search button light tone */
  text-decoration: none;
}

.feed a:hover {
  text-decoration: underline;
}

    /* ----- Mobile layout adjustments ----- */
@media (max-width: 768px) {
  body {
    justify-content: flex-start;
    align-items: stretch;
    background: #0f1418; /* static background colour only */
  }

  .wrap {
    display: flex;
    flex-direction: column;
    width: 94vw;
    gap: 14px;
  }

  .panel {
    padding: 18px;
    box-shadow: none;
    border-radius: 12px;
  }

  .top {
    width: 94vw;
    text-align: center;
    margin-bottom: 20px;
  }

  .top h1 {
    font-size: 26px;
  }

  .top .sub {
    font-size: 14px;
  }

  .feed li {
    padding: 10px 0;
    border-bottom: 1px solid #26323d;
  }

  .shortcuts .grid {
    grid-template-columns: 1fr 1fr;
    grid-auto-rows: 120px;
  }

  button {
    font-size: 15px;
  }
}


  </style>
</head>
<body>
  <!-- Greeting above panels -->
  <header class="top">
    <h1 id="greet">Welcome</h1>
    <div class="sub" id="date"></div>
  </header>

  <main class="wrap">
    <!-- Left column: Search and Discover stacked -->
    <section class="panel search">
      <h2>Search</h2>
      <form id="search" action="https://duckduckgo.com/" method="GET" target="_self" autocomplete="off">
        <input type="search" name="q" placeholder="Search the webâ€¦ (g: Google, w: Wikipedia)" aria-label="Search" />
        <button type="submit">Search</button>
      </form>
    </section>

    <section class="panel discover">
      <h2>Discover</h2>
      <ul id="bm-list" class="feed"></ul>
    </section>

<section class="panel random">
  <h2>Select a Project</h2>
<div class="random-row">
  <button id="randomButton"
    style="padding: 12px 18px; border-radius: 12px; border: 0;
    background: linear-gradient(135deg, var(--accent), #6f6aa0); color: #fff;
    font-weight: 600; cursor: pointer;">
    Work
  </button>
  <p id="randomResult" style="margin-top: 10px; font-weight: bold; color: var(--muted);"></p>
</div>
</section>


    <!-- Right column: Shortcuts -->
    <aside class="panel shortcuts">
      <h2>Shortcuts</h2>
      <div class="grid" id="bookmarks"></div>




    </aside>
  </main>

  <script src="newtab.js"></script>
</body>


</html>
